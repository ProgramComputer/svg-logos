name: update
on: 
  push:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: execute sh script 
        run: |
         git clone https://github.com/detain/svg-logos.git --depth 1
         chmod 777 ./svg-logos/mirror_worldvectorlogo_new.sh
         ./svg-logos/mirror_worldvectorlogo_new.sh

        env:
          key: ${{ secrets.key }} 
      - name: Commit files # transfer the new html files back into the repository
        run: |
         git config --local user.name "SVGBOT"
         git add .
         git commit -m "Updating the SVGs"
      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         force: true